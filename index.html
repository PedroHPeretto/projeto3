<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>
    <link rel="stylesheet" href="./libs/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container d-flex justify-content-center p-4">
            <img class="d-flex" src="./content/Contacts.png" alt="Livro de contatos">
            <h1 class="d-flex align-items-center"> Agenda de contatos </h1>
        </div>
    </header>

    <form id="form">
        <div class="container d-flex justify-content-center">
            <input class="form-control me-2 p-2" id="inputNome" type="text" placeholder="Digite o nome do contato:" required />
            <input class="form-control me-2 p-2" id="inputTelefone" type="text" placeholder="Digite o nÃºmero do contato:" required />
            <button class="btn btn-success fw-bold" type="submit"> Cadastrar </button>
        </div>
    </form>

    <div class="container d-flex justify-content-center mt-5">
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th>
                        <i class="bi bi-file-earmark-spreadsheet"></i>
                        Nome
                    </th>
                    <th>
                        <i class="bi bi-telephone"></i>
                        Telefone
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                        
                </tr>
            </tbody>
        </table>
    </div>

    <script src="./libs/bootstrap.bundle.min.js"></script>
    <script src="./libs/jquery-3.7.1.slim.min.js"></script>
    <script src="./libs/jquery.mask.min.js"></script>
    <script src="./libs/jquery.validate.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
